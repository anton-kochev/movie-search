<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie().title }}</mat-card-title>
    <mat-card-subtitle> Released in {{ movie().releaseYear }}</mat-card-subtitle>
  </mat-card-header>
  <img
      mat-card-image
      [src]="movie().poster"
      alt="Movie poster"
  >
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
