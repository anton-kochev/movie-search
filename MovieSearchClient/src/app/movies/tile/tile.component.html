<div class="tile__header">{{ movie().title }}</div>
<div class="tile__sub-header">{{ movie().releaseYear }}</div>
<img
    class="tile__poster"
    [src]="movie().poster"
    alt="Movie poster"
>
<div class="tile__actions">
  <button
      mat-button
      color="accent"
      class="tile__action"
  >LIKE</button>
  <button
      color="accent"
      mat-button
      class="tile__action"
  >SHARE</button>
</div>
